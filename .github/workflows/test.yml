name: test

on:
  # Se ejecuta en cualquier PR cuya rama de destino sea main
  pull_request:
    branches: [ main ]

  # Opcional pero recomendable: validar también cuando algo se mergea / pushea a main
  push:
    branches: [ main ]

jobs:
  backend:
    name: Backend (Laravel)
    runs-on: ubuntu-latest
    
    # AGREGA ESTO AQUÍ ARRIBA DE "STEPS"
    env:
      DB_CONNECTION: sqlite
      DB_DATABASE: database/database.sqlite

    steps:
      # ... (tus pasos de checkout y setup php) ...

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      # AGREGA ESTE PASO PARA CREAR EL ARCHIVO VACÍO
      - name: Create SQLite Database
        run: touch database/database.sqlite

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run backend tests
        run: php artisan test