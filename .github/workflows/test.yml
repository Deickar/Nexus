name: test

on:
  # Se ejecuta en cualquier PR cuya rama de destino sea main
  pull_request:
    branches: [ main ]

  # Opcional pero recomendable: validar también cuando algo se mergea / pushea a main
  push:
    branches: [ main ]

jobs:
  backend:
    name: Backend (Laravel)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

        # --- PASO DETECTIVE (AGREGA ESTO) ---
      - name: List files (Debug)
        run: |
          echo "La ruta actual es:"
          pwd
          echo "Los archivos en esta ruta son:"
          ls -la
          echo "Buscando composer.json recursivamente:"
          find . -name "composer.json"
      # ------------------------------------

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4 # <-- Confirmando: Usaremos PHP 8.3
          extensions: mbstring, intl, pcntl, bcmath, pdo, sqlite, pdo_sqlite
          coverage: none
          tools: composer:v2

      # PASO ADICIONAL DE VERIFICACIÓN (Opcional, pero útil para depuración)
      - name: Check PHP Version
        run: php -v
        
      - name: Install PHP dependencies
        # Este comando ahora debería usar la versión 8.3 de PHP, pero necesita que tu composer.lock sea compatible.
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy .env
        run: cp .env.example .env
      # --- NUEVOS PASOS CLAVE PARA FORZAR SQLITE ---
      
      - name: Configure SQLite for CI
        run: |
          # 1. Crea el directorio y el archivo de base de datos
          mkdir -p database
          touch database/database.sqlite
          
          # 2. Reemplaza la conexión MySQL por SQLite en el .env
          sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env
          sed -i 's/^DB_DATABASE=.*/DB_DATABASE=database\/database.sqlite/' .env
      - name: Generate app key
        run: php artisan key:generate

      # Si tus tests usan DB real, ajusta este paso (puedes usar SQLite in-memory o MySQL service)
      - name: Run migrations
        run: php artisan migrate --force

      - name: Run backend tests
        run: php artisan test

  frontend:
    name: Frontend (Vite)
    runs-on: ubuntu-latest
    needs: backend    # No corre frontend si backend ya falló

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build